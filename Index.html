<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Symon Says Game
    </title>
    <link rel="stylesheet" href="Simon game copy.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press Start key to start</h2>

    <p></p>

    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" id="red" type="button">1</div>
            <div class="btn yellow" id="yellow" type="button">2</div>
        </div>
        <div class="line-two">
            <div class="btn green" id="green" type="button">3</div>
            <div class="btn purple" id="purple" type="button">4</div>
        </div>
    </div>
    <button class="startBtn">Start</button>


    <script src="Simon game copy.js"></script>
</body>
</html>
